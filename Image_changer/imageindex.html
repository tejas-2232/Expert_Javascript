<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert javascript</title>

    <script type="text/javascript"> 
    function setNewImage(){
        document.getElementById("img1").src="img/mountainbirds.jpg"

    }
    function setOldImage(){
        document.getElementById("img1").src="img/ocean_water.jpg" 
    }
    </script>
</head>
<body>
    <h1> <center><i> Image changing exercise </i> </center> </h1>
    <img id="img1" onmouseover="setNewImage()" 
    onmouseout="setOldImage()" src="img/ocean_water.jpg" alt="ocean_water" width="1200" height="700">
    
</body>
</html>
